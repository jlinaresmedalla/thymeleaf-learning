<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <h1>List of users</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Gender</th>
        </tr>
        <tr th:object="${user}">
            <td th:text="*{name}"></td>
            <td th:text="*{email}"></td>
            <td th:text="*{role}"></td>
            <td th:text="*{gender}"></td>
        </tr>
    </table>
</body>
</html>
